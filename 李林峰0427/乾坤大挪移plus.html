<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		#hd1{
			width: 400px;
			height: 230px;
			border: 4px solid orange;
			display: block;
		}
		#hd2{
			width: 400px;
			height: 230px;
			border: 4px solid dodgerblue;
			display: block;
		}
	</style>
	
<script type="text/javascript">
	
window.onload = function(){
	//首先抓取元素
	var hd1=document.getElementById('hd1');
	var btn=document.getElementById('btn');
	var hd2=document.getElementById('hd2');
	//然后给按钮设置单击事件
	var i=1;   //给单击事件设置状态变量i，当i为奇数时
	var con=hd1.innerHTML;
	btn.onclick=function(){
		if(i==1){
			hd2.innerHTML=con;
			hd1.innerHTML="";
			i=0;
		}else if(i==0){
			hd2.innerHTML="";
			hd1.innerHTML=con;
			i=1;
		};
	}
}
	
</script>
	
	
	</head>
	<body>
		
		<div id="hd1">后盾人 人人做后盾！后盾人 人人做后盾！后盾人 人人做后盾！后盾人 人人做后盾！后盾人 人人做后盾！后盾人 人人做后盾！<img src="dan.gif" alt="" /></div>
		
		<br />
		<input type="button" value="乾坤大挪移" id="btn" />
		<br /><br />
		
		<div id="hd2"></div>
		
		
	</body>
</html>
