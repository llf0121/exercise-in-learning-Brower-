<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="stylesheet" href="views/css/login.css">
    <script src="views/js/jquery-1.7.2.min.js"></script>
    <script src="views/js/login.js"></script>
</head>
<body>
        <div id="bkg">
                <div class="tab">
                    <span style=" border-bottom:1px solid #4583BB">登录</span>
                    <span>注册</span>
                </div>
                <div class="content">
                    <form action="index.php?c=login&a=log" id="login" method="post">
                            <input type="text" name="name" value="" placeholder="请输入用户名"/>
                            <input type="password" name="pwd" value="" placeholder="请输入密码"/>
                            <span>自动登录</span>
                            <input class='check' type="checkbox" name="sta" value="1"/>
                            <span>忘记密码</span>
                            <input type="submit" name="sub" value="登录"   />
                    </form>
                    <form action="index.php?c=login&a=reg"  method="post" id="reg" style="display: none">
                            <input type="text" name="name" value="" placeholder="请输入用户名"/>
                            <input type="password" name="pwd" value="" placeholder="至少6位密码"/>
                            <input  type="text" name="code" value="" placeholder="请输入验证码"/>
                            <img src="index.php?c=login&a=code" alt="" onclick="this.src='index.php?c=login&a=code&t='+Math.random()">
                            <input type="submit" name="sub" value="立即注册"  />
                    </form>
                </div>
        </div>
</body>
</html>
