<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
		<script >
			for(var i=1;i<=9;i++){
				for(var j=1;j<=i;j++){
					var result=i*j;
					document.write(j+'*'+i+'='+result);
					document.write("&nbsp;&nbsp;");
				}
				document.write("<br />");
			}
		</script>
	</head>
	<body>
	</body>
</html>
